<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine?</title>

  <style>
    /* Page background + centering */
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #ffe3ec, #fff7fb);
      overflow:hidden;
    }

    /* Main card */
    .card{
      width:min(520px, 92vw);
      padding:26px 20px;
      border-radius:24px;
      background:white;
      box-shadow: 0 18px 50px rgba(0,0,0,.12);
      text-align:center;
    }

    h1{ margin:0 0 8px; font-size:clamp(26px, 4.5vw, 40px); }
    p{ margin:0 0 10px; opacity:.8; }

    /* Area where buttons can move */
    #arena{
      position:relative; /* required for absolute button movement */
      height:190px;
      margin-top:6px;
      border-radius:18px;
    }

    /* Shared button styles */
    button{
      position:absolute;
      border:0;
      padding:14px 20px;
      border-radius:999px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      touch-action: manipulation;
      white-space:nowrap;
    }

    /* YES button */
    #yesBtn{
      background: linear-gradient(135deg, #ff4d8d, #ff7bb2);
      color:white;
    }

    /* NO button */
    #noBtn{
      background:#fff;
      color:#444;
      border:1px solid rgba(0,0,0,.1);
    }

    /* Attempts counter */
    #attempts{
      margin-top:6px;
      font-size:13px;
      opacity:.65;
    }

    /* Result shown after YES */
    #result{
      display:none;
      margin-top:14px;
      padding:12px 14px;
      border-radius:14px;
      background:#fff4f8;
      border:1px dashed rgba(255,77,141,.45);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my valentine? üíñ</h1>
    <p>Try clicking ‚Äúno‚Äù üòà</p>

    <!-- Button playground -->
    <div id="arena">
      <button id="yesBtn">YES üíò</button>
      <button id="noBtn">no üò∂</button>
    </div>

    <!-- Joke counter -->
    <div id="attempts">Times you tried to say ‚Äúno‚Äù: 0 üòá</div>

    <!-- Success message -->
    <div id="result">
      <div style="font-size:22px;">YAYYYYY ü•πüíû</div>
      <div>Ok it‚Äôs official üò§‚ú®</div>
    </div>
  </div>

  <script>
    /* Grab elements */
    const arena  = document.getElementById("arena");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const attemptsEl = document.getElementById("attempts");

    let attempts = 0;
    const NEAR_DISTANCE = 110; // how close before NO runs away

    /* Small helpers */
    function rand(min, max){ return Math.random() * (max - min) + min; }
    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    /* Check if two rectangles overlap */
    function overlaps(r1, r2) {
      return !(
        r1.right <= r2.left ||
        r1.left  >= r2.right ||
        r1.bottom<= r2.top ||
        r1.top   >= r2.bottom
      );
    }

    /* Update the joke counter */
    function updateAttempts() {
      attempts++;

      let msg;
      if (attempts < 10) {
        msg = "nice try üòå";
      } else if (attempts < 100) {
        msg = "still no üò≠";
      } else if (attempts < 1000) {
        msg = "BRO GIVE UP üíÄ";
      } else {
        msg = "ok this is love üíò";
      }

      attemptsEl.textContent =
        `Times you tried to say ‚Äúno‚Äù: ${attempts} ‚Äî ${msg}`;
    }

    /* Initial placement: YES and NO side-by-side */
    function placeButtonsSideBySide() {
      const a = arena.getBoundingClientRect();
      const gap = 14;
      const y = 70;

      const yesW = yesBtn.offsetWidth;
      const noW  = noBtn.offsetWidth;

      const totalW = yesW + gap + noW;
      const startX = clamp(
        (a.width - totalW) / 2,
        10,
        Math.max(10, a.width - totalW - 10)
      );

      yesBtn.style.left = startX + "px";
      yesBtn.style.top  = y + "px";

      noBtn.style.left  = (startX + yesW + gap) + "px";
      noBtn.style.top   = y + "px";
    }

    /* Move NO to a random spot that doesn't overlap YES */
    function moveNoButton() {
      const a = arena.getBoundingClientRect();
      const padding = 10;

      const maxX = Math.max(padding, a.width  - noBtn.offsetWidth  - padding);
      const maxY = Math.max(30,      a.height - noBtn.offsetHeight - padding);

      for (let i = 0; i < 60; i++) {
        const x = rand(padding, maxX);
        const y = rand(30, maxY);

        noBtn.style.left = x + "px";
        noBtn.style.top  = y + "px";

        if (!overlaps(noBtn.getBoundingClientRect(),
                      yesBtn.getBoundingClientRect())) {
          updateAttempts();
          return;
        }
      }
    }

    /* Run away if cursor/finger gets close */
    function maybeRun(e) {
      const b = noBtn.getBoundingClientRect();
      const cx = b.left + b.width / 2;
      const cy = b.top  + b.height / 2;

      const x = e.clientX ?? (e.touches && e.touches[0]?.clientX);
      const y = e.clientY ?? (e.touches && e.touches[0]?.clientY);
      if (x == null || y == null) return;

      if (Math.hypot(x - cx, y - cy) < NEAR_DISTANCE) {
        moveNoButton();
      }
    }

    /* Mouse + touch support */
    arena.addEventListener("pointermove", maybeRun);

    /* Prevent NO from ever being clicked */
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    /* YES button behavior */
    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      noBtn.textContent = "too late üòå";
      noBtn.style.opacity = "0.6";
    });

    /* Initial layout + keep centered on resize */
    requestAnimationFrame(placeButtonsSideBySide);
    window.addEventListener("resize", () =>
      requestAnimationFrame(placeButtonsSideBySide)
    );
  </script>
</body>
</html>
