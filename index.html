<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine?</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #ffe3ec, #fff7fb);
      overflow:hidden;
    }

    .card{
      width:min(520px, 92vw);
      padding:26px 20px;
      border-radius:24px;
      background:white;
      box-shadow: 0 18px 50px rgba(0,0,0,.12);
      text-align:center;
    }

    h1{ margin:0 0 8px; font-size:clamp(26px, 4.5vw, 40px); }
    p{ margin:0 0 16px; opacity:.8; }

    .arena{
      position:relative;
      height:170px;
      margin-top:10px;
      border-radius:18px;
    }

    button{
      position:absolute;
      border:0;
      padding:14px 20px;
      border-radius:999px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      touch-action: manipulation;
    }

    #yesBtn{
      background: linear-gradient(135deg, #ff4d8d, #ff7bb2);
      color:white;
      left: 120px;
      top: 60px;
    }

    #noBtn{
      background:#fff;
      color:#444;
      border:1px solid rgba(0,0,0,.1);
      left: 300px;
      top: 60px;
    }

    #result{
      display:none;
      margin-top:14px;
      padding:12px 14px;
      border-radius:14px;
      background:#fff4f8;
      border:1px dashed rgba(255,77,141,.45);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my valentine? üíñ</h1>
    <p>Try pressing ‚Äúno‚Äù üòà</p>

    <div class="arena" id="arena">
      <button id="yesBtn">YES üíò</button>
      <button id="noBtn">no üò∂</button>
    </div>

    <div id="result">
      <div style="font-size:22px;">YAYYYYY ü•πüíû</div>
      <div>Ok it‚Äôs official üò§‚ú®</div>
    </div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function moveNoButton() {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const padding = 10;
      const maxX = a.width - b.width - padding;
      const maxY = a.height - b.height - padding;

      const x = rand(padding, Math.max(padding, maxX));
      const y = rand(padding, Math.max(padding, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Desktop + mobile: if your finger/mouse gets close, it runs.
    function maybeRun(e){
      const b = noBtn.getBoundingClientRect();
      const cx = b.left + b.width/2;
      const cy = b.top  + b.height/2;

      const clientX = e.clientX ?? (e.touches && e.touches[0].clientX);
      const clientY = e.clientY ?? (e.touches && e.touches[0].clientY);
      if (clientX == null || clientY == null) return;

      const dx = clientX - cx;
      const dy = clientY - cy;
      const dist = Math.hypot(dx, dy);

      if (dist < 110) moveNoButton();
    }

    // Pointer events cover mouse + touch on most devices
    arena.addEventListener("pointermove", maybeRun);

    // If they actually try to tap/click NO, force move
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      noBtn.textContent = "too late üòå";
      noBtn.style.opacity = "0.6";
    });

    // Put the NO somewhere random when page loads
    moveNoButton();
  </script>
</body>
</html>
