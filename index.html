<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine?</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #ffe3ec, #fff7fb);
      overflow:hidden;
    }

    .card{
      width:min(520px, 92vw);
      padding:26px 20px;
      border-radius:24px;
      background:white;
      box-shadow: 0 18px 50px rgba(0,0,0,.12);
      text-align:center;
    }

    h1{ margin:0 0 8px; font-size:clamp(26px, 4.5vw, 40px); }
    p{ margin:0 0 16px; opacity:.8; }

    .arena{
      position:relative;
      height:190px;
      margin-top:10px;
      border-radius:18px;
    }

    button{
      position:absolute;
      border:0;
      padding:14px 20px;
      border-radius:999px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      touch-action: manipulation;
      white-space:nowrap;
    }

    #yesBtn{
      background: linear-gradient(135deg, #ff4d8d, #ff7bb2);
      color:white;
    }

    #noBtn{
      background:#fff;
      color:#444;
      border:1px solid rgba(0,0,0,.1);
    }

    #result{
      display:none;
      margin-top:14px;
      padding:12px 14px;
      border-radius:14px;
      background:#fff4f8;
      border:1px dashed rgba(255,77,141,.45);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my valentine? üíñ</h1>
    <p>Try clicking ‚Äúno‚Äù üòà</p>

    <div class="arena" id="arena">
      <button id="yesBtn">YES üíò</button>
      <button id="noBtn">no üò∂</button>
    </div>

    <div id="result">
      <div style="font-size:22px;">YAYYYYY ü•πüíû</div>
      <div>Ok it‚Äôs official üò§‚ú®</div>
    </div>
  </div>

  <script>
    const arena  = document.getElementById("arena");
    const noBtn  = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }
    function rand(min, max){ return Math.random() * (max - min) + min; }

    // Put YES and NO side-by-side on the same line at the start
    function placeButtonsSideBySide() {
      const a = arena.getBoundingClientRect();

      const padding = 12;
      const gap = 14;

      // Measure button widths after render
      const yesW = yesBtn.offsetWidth;
      const noW  = noBtn.offsetWidth;

      const totalW = yesW + gap + noW;
      const startX = clamp((a.width - totalW) / 2, padding, a.width - totalW - padding);

      const y = 70; // "level" height (same top)

      yesBtn.style.left = startX + "px";
      yesBtn.style.top  = y + "px";

      noBtn.style.left  = (startX + yesW + gap) + "px";
      noBtn.style.top   = y + "px";
    }

    // Move NO somewhere random inside arena
    function moveNoButton() {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const padding = 10;
      const maxX = a.width - b.width - padding;
      const maxY = a.height - b.height - padding;

      // Keep it mostly in the middle-ish vertically so it doesn't go behind text
      const x = rand(padding, Math.max(padding, maxX));
      const y = rand(30, Math.max(30, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // If cursor/finger gets close to NO, it runs away
    const NEAR_DISTANCE = 110;

    function maybeRun(e){
      const b = noBtn.getBoundingClientRect();
      const cx = b.left + b.width/2;
      const cy = b.top  + b.height/2;

      const clientX = e.clientX ?? (e.touches && e.touches[0].clientX);
      const clientY = e.clientY ?? (e.touches && e.touches[0].clientY);
      if (clientX == null || clientY == null) return;

      const dist = Math.hypot(clientX - cx, clientY - cy);
      if (dist < NEAR_DISTANCE) moveNoButton();
    }

    // Desktop + touch move
    arena.addEventListener("pointermove", maybeRun);

    // iPhone: if they try to tap NO, it escapes
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      noBtn.textContent = "too late üòå";
      noBtn.style.opacity = "0.6";
    });

    // Start positions
    // (wait one frame so button widths are measured correctly)
    requestAnimationFrame(placeButtonsSideBySide);

    // Keep them centered if screen size changes
    window.addEventListener("resize", () => requestAnimationFrame(placeButtonsSideBySide));
  </script>
</body>
</html>
