<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine?</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #ffe3ec, #fff7fb);
      overflow:hidden;
    }
    .card{
      width:min(520px, 92vw);
      padding:26px 20px;
      border-radius:24px;
      background:white;
      box-shadow: 0 18px 50px rgba(0,0,0,.12);
      text-align:center;
    }
    h1{ margin:0 0 8px; font-size:clamp(26px, 4.5vw, 40px); }
    p{ margin:0 0 16px; opacity:.8; }

    /* IMPORTANT: arena must be position:relative */
    #arena{
      position:relative;
      height:190px;
      margin-top:10px;
      border-radius:18px;
    }

    button{
      position:absolute;
      border:0;
      padding:14px 20px;
      border-radius:999px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      touch-action: manipulation;
      white-space:nowrap;
    }

    #yesBtn{
      background: linear-gradient(135deg, #ff4d8d, #ff7bb2);
      color:white;
    }

    #noBtn{
      background:#fff;
      color:#444;
      border:1px solid rgba(0,0,0,.1);
    }

    #result{
      display:none;
      margin-top:14px;
      padding:12px 14px;
      border-radius:14px;
      background:#fff4f8;
      border:1px dashed rgba(255,77,141,.45);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my valentine? üíñ</h1>
    <p>Try clicking ‚Äúno‚Äù üòà</p>

    <div id="arena">
      <button id="yesBtn">YES üíò</button>
      <button id="noBtn">no üò∂</button>
    </div>

    <div id="result">
      <div style="font-size:22px;">YAYYYYY ü•πüíû</div>
      <div>Ok it‚Äôs official üò§‚ú®</div>
    </div>
  </div>

  <script>
    const arena  = document.getElementById("arena");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const result = document.getElementById("result");

    // If IDs are wrong, fail loudly with a helpful message
    if (!arena || !yesBtn || !noBtn || !result) {
      throw new Error("Missing element. Need #arena, #yesBtn, #noBtn, #result in the HTML.");
    }

    const NEAR_DISTANCE = 110;

    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }
    function rand(min, max) { return Math.random() * (max - min) + min; }

    function overlaps(r1, r2) {
      return !(
        r1.right <= r2.left ||
        r1.left  >= r2.right ||
        r1.bottom<= r2.top ||
        r1.top   >= r2.bottom
      );
    }

    // Start NO right next to YES, same "level"
    function placeButtonsSideBySide() {
      const a = arena.getBoundingClientRect();
      const gap = 14;
      const y = 70;

      const yesW = yesBtn.offsetWidth;
      const noW  = noBtn.offsetWidth;

      const totalW = yesW + gap + noW;
      const startX = clamp((a.width - totalW) / 2, 10, Math.max(10, a.width - totalW - 10));

      yesBtn.style.left = startX + "px";
      yesBtn.style.top  = y + "px";

      noBtn.style.left  = (startX + yesW + gap) + "px";
      noBtn.style.top   = y + "px";
    }

    // Move NO to a random spot that DOES NOT overlap YES
    function moveNoButton() {
      const a = arena.getBoundingClientRect();

      // Make sure we don't go negative if arena is small
      const padding = 10;
      const maxX = Math.max(padding, a.width  - noBtn.offsetWidth  - padding);
      const maxY = Math.max(30,      a.height - noBtn.offsetHeight - padding);

      // Try a bunch of positions until it's not on top of YES
      for (let attempts = 0; attempts < 60; attempts++) {
        const x = rand(padding, maxX);
        const y = rand(30, maxY);

        noBtn.style.left = x + "px";
        noBtn.style.top  = y + "px";

        const noRect  = noBtn.getBoundingClientRect();
        const yesRect = yesBtn.getBoundingClientRect(); // recompute (safe)

        if (!overlaps(noRect, yesRect)) return;
      }

      // Fallback: if we somehow can't find a spot, put it far away horizontally
      const yesRect = yesBtn.getBoundingClientRect();
      const arenaRect = arena.getBoundingClientRect();
      const leftSide = 10;
      const rightSide = Math.max(10, arenaRect.width - noBtn.offsetWidth - 10);

      // choose the side farther from YES
      const yesCenterX = yesRect.left + yesRect.width / 2;
      const arenaCenterX = arenaRect.left + arenaRect.width / 2;
      const x = (yesCenterX > arenaCenterX) ? leftSide : rightSide;

      noBtn.style.left = x + "px";
      noBtn.style.top  = "30px";
    }

    function maybeRun(e) {
      const b = noBtn.getBoundingClientRect();
      const cx = b.left + b.width / 2;
      const cy = b.top  + b.height / 2;

      const x = e.clientX ?? (e.touches && e.touches[0]?.clientX);
      const y = e.clientY ?? (e.touches && e.touches[0]?.clientY);
      if (x == null || y == null) return;

      if (Math.hypot(x - cx, y - cy) < NEAR_DISTANCE) {
        moveNoButton();
      }
    }

    arena.addEventListener("pointermove", maybeRun);

    // On iPhone/touch: if they try to tap NO, it escapes
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      noBtn.textContent = "too late üòå";
      noBtn.style.opacity = "0.6";
    });

    // Layout after buttons have real widths
    requestAnimationFrame(placeButtonsSideBySide);
    window.addEventListener("resize", () => requestAnimationFrame(placeButtonsSideBySide));
  </script>
</body>
</html>
