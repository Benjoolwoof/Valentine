<html lang="en">
<head>

  <title>Be My Valentine?</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #ffe3ec, #fff7fb);
      overflow:hidden;
    }

    .card{
      width:min(520px, 92vw);
      padding:26px 20px;
      border-radius:24px;
      background:white;
      box-shadow: 0 18px 50px rgba(0,0,0,.12);
      text-align:center;
    }

    h1{ margin:0 0 8px; font-size:clamp(26px, 4.5vw, 40px); }
    p{ margin:0 0 16px; opacity:.8; }

    .arena{
      position:relative;
      height:170px;
      margin-top:10px;
      border-radius:18px;
    }

    button{
      position:absolute;
      border:0;
      padding:14px 20px;
      border-radius:999px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      touch-action: manipulation;
    }

      background: linear-gradient(135deg, #ff4d8d, #ff7bb2);
      color:white;
      left: 120px;
      top: 60px;
    }

    #noBtn{
      background:#fff;
      color:#444;

      left: 300px;
      top: 60px;
    }
